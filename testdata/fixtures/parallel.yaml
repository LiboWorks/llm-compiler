---
# Parallel workflows that run independently
name: parallel_a
steps:
  - name: step_a1
    type: shell
    command: 'echo "A1"'
    output: a1_result

  - name: step_a2
    type: shell
    command: 'echo "A2 with {{a1_result}}"'
    output: a2_result

---
name: parallel_b
steps:
  - name: step_b1
    type: shell
    command: 'echo "B1"'
    output: b1_result

  - name: step_b2
    type: shell
    command: 'echo "B2 with {{b1_result}}"'
    output: b2_result

---
name: parallel_c
steps:
  - name: step_c1
    type: shell
    command: 'echo "C1"'
    output: c1_result
