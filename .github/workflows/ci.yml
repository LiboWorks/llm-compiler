name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git pkg-config libpthread-stubs0-dev

      - name: Initialize submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --depth 1

      - name: Build llama.cpp (CPU backend)
        run: |
          mkdir -p third_party/llama.cpp/build
          cd third_party/llama.cpp/build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DLLAMA_BACKEND=cpu
          cmake --build . --config Release -j$(nproc)

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build repository
        run: |
          go version
          go build ./...

      - name: Run tests
        env:
          LLMC_SUBPROCESS: "0"
        run: |
          go test ./... -v -count=1

  macos-metal:
    name: macOS (Metal) build
    runs-on: macos-latest
    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Install Homebrew dependencies
        run: |
          brew update || true
          brew install cmake

      - name: Initialize submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Build llama.cpp (Metal backend)
        run: |
          mkdir -p third_party/llama.cpp/build
          cd third_party/llama.cpp/build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DLLAMA_BACKEND=metal
          cmake --build . --config Release -j$(sysctl -n hw.ncpu)

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build repository
        run: |
          go version
          go build ./...
